OCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixFinder Booking</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<h2>Book a Service</h2>
<form action="https://formspree.io/f/mayqwert" method="POST">
  <label>Name</label>
  <input type="text" name="name" placeholder="Your full name" required>

  <label>Contact</label>
  <input type="tel" name="contact" placeholder="Phone or WhatsApp" required>

  <label>Service Type</label>
  <input type="text" name="service" placeholder="e.g., Plumbing, Electrical" required>

  <label>Date</label>
  <input type="date" name="date" required>

  <label>Time</label>
  <input type="time" name="time" required>

  <label>Location</label>
  <input type="text" name="location" placeholder="Your address or area" required>

  <button type="submit">Book Now</button>
</form>
</body>
</html>
